<!DOCTYPE html>
<html>
<head>
  <title>Digital</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">   
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="helpman_settings.js"></script>
  <script type="text/javascript" src="helpman_navigation.js"></script>

  <link type="text/css" href="default.css" rel="stylesheet" />

  <style type="text/css">
    html {
      overflow: hidden;
    }
    body { 
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden; 
      /*background: #DBDBDB url('background.jpg') top left repeat-x;*/
      background: #FFFFFF;
    }

    #hmheadbox {
      position: absolute;
      left: 10px;
      right: 10px;
      top: 5px;
      height: 100px;
      /* background:url(background-logo.png) top left no-repeat;    */
      z-index: 998; /* header to front -> menus overlap topic frame */  
      }               
    #navbar {
      margin:120px 0 0 15px;
      z-index: 999;  
      }
    #navbar img {
      border:none;      
      margin-right:10px;
      }             
    #hmnavbox {
      /* position: absolute;*/
      left: 10px;
      width: 245px;
      min-width: 50px;
      top: 156px;
      bottom: 10px;                                    
      /* Navigation panel background, remove for transparent: 
      background: url('background-white50.png');               */
      }

    #hmcontentbox {
    top: 5px;
    left: 212px;
    bottom: 10px;
    right: 10px;
      position: absolute;
      background: #FFFFFF;
      /*top: 110px;
      right: 10px;
      bottom: 10px;
      left: 260px;      
      background: #FFF;
      box-shadow: 0px 4px 12px #777;*/
      }

    iframe {
      position: absolute;left:0;top:0;width:100%;height:100%;border:none;
      }
  
    
  </style>

  <script type="text/javascript">
    $(document).ready(function(){
      if (!hmSupportsAbspos()) {
      	$(window).bind("resize", function() {
      	  hmNoAbsposResize($("#hmheadbox"), true, false);
      	  hmNoAbsposResize($("#hmnavbox"), false, true);
      	  hmNoAbsposResize($("#hmcontentbox"), true, true);
	    });
	    $(window).trigger("resize");
	  }
      hmCreateVSplitter($("#hmnavbox"),$("#hmcontentbox"));
    });
  </script>

</head>
<body>
<div>
  
    

  
</div>

<div id="hmnavbox">
  <iframe name="hmnavigation" id="hmnavigation" src="digital_content.htm" seamless="seamless" title="Navigation Pane" frameborder="0" style="overflow-x:hidden;overflow-y:auto;width:210px;"></iframe>
</div>

<div id="hmcontentbox" >
  <script type="text/javascript">
    var defaulttopic="";
    /** Code for getting the first item of the tree to open on start-up   (replace line above) **/
/**    var defaulttopic="io203.htm"; **/
    if (location.href.lastIndexOf("?") > 0) defaulttopic=location.href.substring(location.href.lastIndexOf("?")+1,location.href.length).replace(/:/g,"");
   
    document.write('<iframe name="hmcontent" id="hmcontent" src="'+defaulttopic+'" seamless="seamless" title="Content Page" frameborder="0"></iframe>');
  </script>
  <noscript>
    <iframe name="hmcontent" id="hmcontent" src="io203.htm" seamless="seamless" title="Content Page" frameborder="0"></iframe>
  </noscript>
</div>
</body>
</html>
